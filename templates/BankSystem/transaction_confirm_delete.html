{% extends "BankSystem/_base.html" %}
{% block title %}Delete Transaction{% endblock %}
{% block content %}
<h3>Delete Transaction</h3>
<p class="text-muted">Are you sure you want to delete transaction <strong>#{{ txn.pk }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'banksystem:transaction_list' %}">Cancel</a>
</form>
{% endblock %}
