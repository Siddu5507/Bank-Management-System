{% extends 'base.html' %}


{% block content %}
    {% if validlink %}
        <h2>Set a new password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change my password</button>
        </form>
    {% else %}
        <h2>Invalid link</h2>
        <p>this password reset link is invalid or has been expired</p>
        <a href="{% url 'password_reset' %}">Request a new link</a>
{% endblock %}
